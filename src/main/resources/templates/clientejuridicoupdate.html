<html>
    <head>
        <title>Oficina G</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="projetao.css">
        <script src="projetao.js" type="text/javascript"></script>
    </head>

    <body>

        <div id='div1' name='div1'>
            <h1 id='oficina'>Oficina Gambiarra</h1>
            <center>
                <div class="rotas">
                    <a id='links' href="/">In&iacute;cio </a>
                    <a id='links' href="/veiculo">Ve&iacute;culos </a>
                    <a id='links' href="/funcionario">Funcion&aacute;rios </a>
                    <a id='links' href="/cliente">Clientes </a>
                    <a id='links' href="/peca">Pe&ccedil;as </a>
                    <a id='links' href="/servico">Servi&ccedil;os </a>
                    <a id='links' href="/historico">Hist&oacute;rico</a>
                </div>
            </center>
        </div>
    <center>
        <br>
        <div id='div2' class="form">
            <div id="topo">
                <h2>Alterar Cliente Jur&iacute;dico</h2>
            </div>
            <div id="inferior">
                <br>
                <form name = "form1" class="form1" action="/clienteedit/" method="post">
                    <table>
                        <tr>
                            <td class="normal">Nome: </td>
                            <td class="normal">
                                <input type="text" size="35" id="nome" name="nome" value="{{nome}}">
                            </td>
                        </tr>

                        <tr>
                            <td class="normal">Telefone: </td>
                            <td class="normal">
                                <input type="text" size="35" id="telefone" name="telefone" maxlength="11" value="{{telefone}}">
                            </td>
                        </tr>

                        <tr>
                            <td class="normal">Email: </td>
                            <td class="normal">
                                <input type="text" size="35" id="email" name="email" value="{{email}}">
                            </td>
                        </tr>

                        <tr>
                            <td class="normal">CNPJ: </td>
                            <td class="normal">
                                <input type="text" size="35" id="cpf" name="cpf" maxlength="11" value="{{cnpj}}">
                            </td>
                        </tr>
                        <tr>
                            <td class="normal">Estado: </td>
                            <td class="normal">
                                <input type="text" size="35" id="estado" name="estado" value="{{estado}}">
                            </td>
                        </tr>
                        <tr>
                            <td class="normal">Cidade: </td>
                            <td class="normal">
                                <input type="text" size="35" id="cidade" name="cidade" value="{{cidade}}">
                            </td>
                        </tr>
                        <tr>
                            <td class="normal">Bairro: </td>
                            <td class="normal">
                                <input type="text" size="35" id="bairro" name="bairro" value="{{bairro}}">
                            </td>
                        </tr>

                        <tr>
                            <td class="normal">Rua: </td>
                            <td class="normal">
                                <input type="text" size="35" id="rua" name="rua" value="{{rua}}">
                            </td>
                        </tr>

                        <tr>
                            <td class="normal">N&uacute;mero: </td>
                            <td class="normal">
                                <input type="text" size="10" id="numero" name="numero" value="{{numero}}">
                            </td>
                        </tr>

                        <tr>
                            <td class="normal">Complemento: </td>
                            <td class="normal">
                                <textarea cols="45" rows="4" id="complemento" name="complemento" >{{complemento}}</textarea>
                            </td>
                        </tr>
                        <input type="hidden" value="{{id}}" name="id" id="id">
                        <input type="hidden" value="{{id2}}" name="id2" id="id2">
                    </table>
                    <br>
                    <input id="criar" type="submit" value="Alterar">
                    </div>
                    </div>
                </form>
                </center>
                <div id='div3' name='div3'>
                    <center>
                        <h3>Oficina G</h3>
                        <p>A Oficina da Gambiarra, onde nada se perde, nada se recusa, tudo se resolve.</p>
                    </center>
                </div>


                </body>
                </html>
