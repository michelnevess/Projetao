<html>
    <head>
        <title>Oficina G</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="projetao.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="projetao.js"></script>
    </head>

    <body>

        <div id='div1' name='div1'>
            <h1 id='oficina'>Oficina Gambiarra</h1>
            <center>
                <div class="rotas">
                    <a id='links' href="/">In&iacute;cio </a>
                    <a id='links' href="/veiculo">Ve&iacute;culos </a>
                    <a id='links' href="/funcionario">Funcion&aacute;rios </a>
                    <a id='links' href="/cliente">Clientes </a>
                    <a id='links' href="/peca">Pe&ccedil;as </a>
                    <a id='links' href="/servico">Servi&ccedil;os </a>
                    <a id='links' href="/historico">Hist&oacute;rico</a>
                </div>
            </center>
        </div>
    <center>
        <br>
        <div id='div2' class="form">
            <div id="topo">
                <h2>Cadastro de Cliente Jur&iacute;dico</h2>
            </div>
            <div id="inferior">
                <br>
                <form name = "form1" class="form1" action="/clienteinsert" method="post">
                    <table>
                        <tbody>
                            <tr>
                                <td class="normal">Nome: </td>
                                <td class="normal">
                                    <input type="text" size="35" id="nome" name="nome">
                                </td>
                            </tr>

                            <tr>
                                <td class="normal">Telefone: </td>
                                <td class="normal">
                                    <input type="text" size="35" id="telefone" name="telefone" maxlength="11">
                                </td>
                            </tr>

                            <tr>
                                <td class="normal">Email: </td>
                                <td class="normal">
                                    <input type="text" size="35" id="email" name="email">
                                </td>
                            </tr>

                            <tr>
                                <td class="normal">CNPJ: </td>
                                <td class="normal">
                                    <input type="text" size="35" id="cnpj" name="cnpj" onblur="ajaxCNPJ(this.value)">
                                </td>
                                <td id="conteudo"  style="display: none"></td>
                            </tr>
                            <tr>
                                <td class="normal">Estado: </td>
                                <td class="normal">
                                    <input type="text" size="35" id="estado" name="estado">
                                </td>
                            </tr>
                            <tr>
                                <td class="normal">Cidade: </td>
                                <td class="normal">
                                    <input type="text" size="35" id="cidade" name="cidade">
                                </td>
                            </tr>
                            <tr>
                                <td class="normal">Bairro: </td>
                                <td class="normal">
                                    <input type="text" size="35" id="bairro" name="bairro">
                                </td>
                            </tr>

                            <tr>
                                <td class="normal">Rua: </td>
                                <td class="normal">
                                    <input type="text" size="35" id="rua" name="rua">
                                </td>
                            </tr>

                            <tr>
                                <td class="normal">N&uacute;mero: </td>
                                <td class="normal">
                                    <input type="text" size="10" id="numero" name="numero">
                                </td>
                            </tr>

                            <tr>
                                <td class="normal">Complemento: </td>
                                <td class="normal">
                                    <textarea cols="45" rows="4" id="complemento" name="complemento"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <input type="hidden" name="tipo" value="j">
                    <input id="criar" type="submit" value="Cadastrar">
                    </div>
                    </div>
        
                </form>
                </center>
                <div id='div3' name='div3'>
                    <center>
                        <h3>Oficina G</h3>
                        <p>A Oficina da Gambiarra, onde nada se perde, nada se recusa, tudo se resolve.</p>
                    </center>
                </div>


                </body>
                </html>
